{% extends "/base.html" %}

{% block main %}
    <div class="login-form">
      <form action="{{ url_for('admin.edit', uid=user.id) }}" method="POST">
        <div class="form-group">
          <input name="name" class="form-control login-field" type="text" value="{{ user.name }}">
          <label class="login-field-icon fui-user" for=""></label>
        </div>
        <div class="form-group">
          <input name="real_name" class="form-control login-field" type="text" value="{{ user.real_name }}">
          <label class="login-field-icon fui-tag" for=""></label>
        </div>
        <div class="form-group">
          <input name="email" class="form-control login-field" type="email" value="{{ user.email }}">
          <label class="login-field-icon fui-mail" for=""></label>
        </div>
        <div class="form-group">
          <input name="password" class="form-control login-field" type="password" placeholder="留空就是不修改">
          <label class="login-field-icon fui-lock" for=""></label>
        </div>
        {% with errors = get_flashed_messages(category_filter=['error'])%}
        {% if errors %}
        <div class="form-group">
          {% for error in errors %}
          <label class="text-danger">
            <span class="fui-cross-circle"></span> {{ error }}
          </label>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <button class="btn btn-primary btn-lg btn-block" type="submit">Modify!</button>
      </form>
    </div>
{% endblock %}
