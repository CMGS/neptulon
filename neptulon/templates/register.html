{% extends "/base.html" %}

{% block main %}
    <div class="login-form">
      <form action="{{ url_for('admin.register') }}" method="POST">
        <div class="form-group">
          <input name="name" class="form-control login-field" type="text" placeholder="用户名">
          <label class="login-field-icon fui-user" for=""></label>
        </div>
        <div class="form-group">
          <input name="real_name" class="form-control login-field" type="text" placeholder="真的叫啥">
          <label class="login-field-icon fui-tag" for=""></label>
        </div>
        <div class="form-group">
          <input name="email" class="form-control login-field" type="email" placeholder="邮箱">
          <label class="login-field-icon fui-mail" for=""></label>
        </div>
        <div class="form-group">
          <input name="password" class="form-control login-field" type="password" placeholder="密码">
          <label class="login-field-icon fui-lock" for=""></label>
        </div>
        {% with errors = get_flashed_messages(category_filter=['error'])%}
        {% if errors %}
        <div class="form-group">
          {% for error in errors %}
          <label class="text-danger">
            <span class="fui-cross-circle"></span> {{ error }}
          </label>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <button class="btn btn-primary btn-lg btn-block" type="submit">Go!</button>
      </form>
    </div>
{% endblock %}
