{% extends "/base.html" %}

{% block main %}
<div class="col-md-3"></div>
<div class="col-md-6">
  <h3>{{ url }}</h3>
  <p>请求获取你的身份信息</p>
  <button class="btn btn-primary btn-small">给丫的</button>
  <button class="btn btn-warning btn-small">去死吧</button>

  <form action="{{ url_for('ui.authenticate') }}" method="POST">
    <input name="url" type="text" value="{{ url }}">
    <input name="redirect" type="text" value="{{ redir }}">
    <input name="agree" type="text" value="">
  </form>
</div>
{% endblock %}

{% block more_css %}
form {display: none;}
.login-div {position: relative; padding: 38px 38px 267px; margin-bottom: 77px; color: #fff;}
{% endblock %}

{% block bottom_script %}
<script>
  $('.btn').click(function (){
    var self = $(this);
    if (self.hasClass('btn-primary')) {
      $('input[name=agree]').val('1');
    }
    $('form').submit();
  });
</script>
{% endblock %}
